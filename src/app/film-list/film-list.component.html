<div class="container">
    <div class="col mb-5">
    <form
      class="d-flex align-items-center justify-content-center"
      role="search"
    >
      <input
        name="filter"
        [(ngModel)] = "filter"
        class="form-control me-2 w-50"
        type="search"
        placeholder="Search by title"
        aria-label="Search"
      />
      <button class="btn btn-outline-success w-25" type="submit">Search</button>
    </form>
  </div>
    <div class="row">
        @for(movie of movies; track movie.id){
            <div class="col-3">
                <div class="card mr-5 mb-5">
                    <img class="card-img-top" src="{{movie.poster_path}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title mb-3">{{movie.original_title}}</h5>
                        <a routerLink="/movies/{{movie.id}}" class="btn btn-block btn-primary">See more</a>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
